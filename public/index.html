<body>
<div class="container">
    <h1>Final Exam Calculator</h1>
    <div class="d-flex justify-content-center">
        <form name="grades">
            <label for="cWeight">Cycle Weight (decimal)</label><br>
            <input type="number" id="cWeight" class="form-control-lg" value="0.3"><br>
            <label for="fWeight">Final Exam Weight (decimal)</label><br>
            <input type="number" id="fWeight" class="form-control-lg" value="0.1"><br>
            <label for="c1">Cycle 1</label><br>
            <input type="number" id="c1" class="form-control-lg"><br>
            <label for="c2">Cycle 2</label><br>
            <input type="number" id="c2" class="form-control-lg"><br>
            <label for="c3">Cycle 3</label><br>
            <input type="number" id="c3" class="form-control-lg"><br>
            <label for="goal">Semester Avg. Goal</label><br>
            <input type="number" id="goal" class="form-control-lg"><br>
        </form>
    </div>
    <div class="col text-center">
        <button onclick="wAvg()" class="btn btn-primary btn-lg">Submit</button>
    </div>
    <h3 id="requiredScore" class="text-center"></h3><br>
</div>
